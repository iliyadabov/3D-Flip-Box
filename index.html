<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>3D Flip Box</title>
</head>
<body>
<section class="container text-center">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Bootstrap 3D Flip Box</h2>
            <div class="row">
                <div class="col-md-3 flip flip_right">
                    <h4>Flip Right</h4>
                </div>
                <div class="col-md-3 flip flip_right">
                    <h4>Flip Right</h4>
                </div>
                <div class="col-md-3 flip flip_left">
                    <h4>Flip Left</h4>
                </div>
                <div class="col-md-3 flip flip_left">
                    <h4>Flip Left</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 flip flip_down">
                    <h4>Flip Down</h4>
                </div>
                <div class="col-md-3 flip flip_down">
                    <h4>Flip Down</h4>
                </div>
                <div class="col-md-3 flip flip_up">
                    <h4>Flip Up</h4>
                </div>
                <div class="col-md-3 flip flip_up">
                    <h4>Flip Up</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 flip flip_spin_right">
                    <h4>Spin Right</h4>
                </div>
                <div class="col-md-3 flip flip_spin_right">
                    <h4>Spin Right</h4>
                </div>
                <div class="col-md-3 flip flip_spin_left">
                    <h4>Spin Left</h4>
                </div>
                <div class="col-md-3 flip flip_spin_left">
                    <h4>Spin Left</h4>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
